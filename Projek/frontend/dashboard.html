<!DOCTYPE html>
<html lang="id">
<head>
  <!-- ========================================
       HEAD - Meta tags dan link CSS
       ======================================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Labirin Children</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>  /* ==============================
   RESPONSIVE LAYOUT
   ============================== */

/* Tablet (‚â§992px) */
@media (max-width: 992px) {
  /* Topbar */
  .topbar-inner {
    flex-wrap: wrap;
    gap: 10px;
  }
  .search-wrap {
    flex: 1;
    order: 3;
    width: 100%;
  }
  .topbar-title {
    font-size: 16px;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
  }

  /* Content */
  .content {
    padding: 15px;
  }

  /* Table */
  table, .table {
    font-size: 14px;
  }
  table th, table td,
  .table th, .table td {
    padding: 8px;
  }
}

/* HP (‚â§768px) */
@media (max-width: 768px) {
  /* Sidebar as drawer */
  .sidebar {
    position: fixed;
    left: -260px;
    top: 0;
    bottom: 0;
    width: 240px;
    background: #fffbea;
    transition: left 0.3s ease;
    z-index: 999;
  }
  .sidebar.show {
    left: 0;
  }

  /* Topbar */
  .topbar-inner {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
  .topbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .hamburger {
    display: inline-block;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
    background: none;
    border: none;
  }
  .search-wrap {
    display: none; /* hide di HP untuk hemat ruang */
  }

  /* Page Head */
  .page-head {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
  .page-title {
    font-size: 20px;
  }
  .breadcrumbs {
    font-size: 13px;
  }

  /* Card */
  .card {
    padding: 15px;
    margin-bottom: 20px;
  }
  .card h1, .card h2 {
    font-size: 18px;
  }

  /* Table - scroll horizontal */
  table, .table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
  table th, table td,
  .table th, .table td {
    font-size: 13px;
    padding: 6px;
  }
}

/* HP kecil (‚â§480px) */
@media (max-width: 480px) {
  .topbar-title {
    display: none; /* sembunyikan judul untuk hemat ruang */
  }
  .icon-btn {
    font-size: 18px;
  }
  .btn, button {
    width: 100%;
    padding: 10px;
    font-size: 14px;
  }

  .page-title {
    font-size: 18px;
  }
  .card p {
    font-size: 14px;
  }
}
</style>
</head>
<body>
  <!-- ========================================
       TOPBAR - Header dashboard dengan search dan notifikasi
       ======================================== -->
  <header class="topbar topbar-yellow">
    <div class="topbar-inner">
      <!-- Bagian kiri: Logo, title, hamburger menu, search -->
      <div class="topbar-left">
        <img class="topbar-logo" src="../src/logo.png" alt="Labirin" />
        <span class="topbar-title">Labirin Children Center</span>
        <button class="hamburger" id="btnToggle" aria-label="toggle menu">‚ò∞</button>
        <!-- Search box dengan hasil pencarian -->
        <div class="search-wrap">
          <input class="search" id="search" placeholder="Type for search..." />
          <div class="search-results" id="searchResults" style="display:none"></div>
        </div>
      </div>
      <!-- Bagian kanan: Notifikasi dan profil -->
      <div class="topbar-right">
        <button class="icon-btn" id="btnBell" aria-label="notifications">üîî</button>
        <a class="icon-btn" id="btnProfile" aria-label="profile" href="./profile.html">üë§</a>
        <!-- Dropdown notifikasi -->
        <div class="dropdown" id="notifPanel" style="display:none">
          <div class="dropdown-title">Notifikasi</div>
          <div class="dropdown-body" id="notifBody">
            <div class="dropdown-item">Tidak ada notifikasi</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ========================================
       APP SHELL - Layout utama dashboard
       ======================================== -->
  <div class="app-shell">
    <!-- ========================================
         SIDEBAR - Menu navigasi berdasarkan role
         ======================================== -->
    <aside class="sidebar" id="sidebar">
      <!-- Profil user di sidebar -->
      <div class="sidebar-profile">
        <div class="avatar" id="avatar"></div>
        <div class="sidebar-name" data-user-name>‚Äî</div>
      </div>
      <!-- Menu navigasi - tampil berbeda untuk terapis dan orangtua -->
      <nav class="sidebar-nav">
        <a class="side-item active" href="./dashboard.html">Dashboard</a>
        <!-- Menu untuk terapis -->
        <a class="side-item" data-role="terapis" href="./evaluasi.html">Laporan Terapi</a>
        <a class="side-item" data-role="terapis" href="./absensi.html">Absen</a>
        <a class="side-item" href="./children.html" data-role="terapis">Daftar Anak</a>
        <a class="side-item" href="./jadwal.html" data-role="terapis">Jadwal</a>
        <!-- Menu untuk orangtua -->
        <a class="side-item" data-role="orangtua" href="./evaluasi.html">Laporan Terapi</a>
        <a class="side-item" data-role="orangtua" href="./absensi.html">Absen</a>
        <a class="side-item" href="./jadwal.html" data-role="orangtua">Kelas</a>
        <a class="side-item" href="./paket.html" data-role="orangtua">Paket Belajar</a>
        <!-- Menu logout untuk semua role -->
        <a class="side-item" href="#" onclick="logout()">Logout</a>
      </nav>
    </aside>
    
    <!-- ========================================
         MAIN CONTENT - Area konten utama
         ======================================== -->
    <main class="content">
      <!-- Header halaman dengan breadcrumb -->
      <div class="page-head">
        <div class="page-title" id="pageTitle">Dashboard</div>
        <div class="breadcrumbs">
          <span class="bc-home">üè†</span> 
          <span class="bc-sep">‚Ä∫</span> 
          <span class="bc-role">‚Äî</span> 
          <span class="bc-sep">‚Ä∫</span> 
          <span class="bc-current" id="bcCurrent">Dashboard</span>
        </div>
      </div>
      <!-- Card welcome -->
      <div class="welcome card">
        <h1>Selamat Datang</h1>
        <p>Pantau perkembangan belajar dan kehadiran anak Anda secara real-time</p>
      </div>
    </main>
  </div>

  <!-- No extra tools block; tools now inside topbar -->

  <script src="./js/app.js"></script>
  <script>
    /* ========================================
       DASHBOARD FUNCTIONS - Fungsi utama dashboard
       ======================================== */
    
    async function ensure(){
      // Cek login dan role user
      const user = await requireLoginAndRole();
      const el = document.getElementById('profile');
      el.innerHTML = `<div>Nama: <b>${user.name||user.username}</b></div><div>Username: ${user.username||''}</div><div>Role: ${user.role}</div>`;
      
      // Set avatar berdasarkan role user
      const av = document.getElementById('avatar');
      if (user.role === 'terapis') av.style.backgroundImage = "url('../src/images-3-removebg-preview.png')";
      else av.style.backgroundImage = "url('../src/images-4-removebg-preview.png')";
      
      // Set breadcrumb role
      const bc = document.querySelector('.bc-role');
      if (bc) bc.textContent = (user.role === 'terapis') ? 'Terapis' : 'Orang Tua';

      /* ========================================
         SIDEBAR TOGGLE - Fungsi toggle sidebar
         ======================================== */
      const toggle = document.getElementById('btnToggle');
      const sidebar = document.getElementById('sidebar');
      
      // Toggle sidebar saat tombol diklik
      toggle.addEventListener('click', ()=> {
        sidebar.classList.toggle('show');
        // Tutup sidebar saat klik di luar pada mobile
        if (window.innerWidth <= 768) {
          document.addEventListener('click', function closeSidebar(e) {
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
              sidebar.classList.remove('show');
              document.removeEventListener('click', closeSidebar);
            }
          });
        }
      });
      
      // Toggle sidebar dengan keyboard (Enter/Space)
      toggle.addEventListener('keydown', (e)=>{ 
        if(e.key==='Enter' || e.key===' '){ 
          e.preventDefault(); 
          sidebar.classList.toggle('show'); 
        } 
      });

      /* ========================================
         SEARCH FUNCTIONALITY - Fungsi pencarian
         ======================================== */
      // Search box expand saat focus
      const s = document.getElementById('search');
      s.addEventListener('focus', ()=> s.classList.add('expanded'));
      s.addEventListener('blur', ()=> s.classList.remove('expanded'));

      /* ========================================
         PARENT THERAPIST INFO - Info terapis untuk orangtua
         ======================================== */
      // Tampilkan daftar terapis yang menangani anak orangtua
      if (user.role === 'orangtua') {
        try {
          const r = await api('parent_therapist.php');
          const list = (r.therapists||[]);
          const box = document.createElement('div');
          box.className = 'card';
          box.innerHTML = `<h2>Terapis Anak Anda</h2>` + (list.length
            ? `<ul>` + list.map(t=>`<li><b>${t.nama_lengkap||t.username}</b> <span style="color:#64748b">${t.email?`&lt;${t.email}&gt;`:''}</span></li>`).join('') + `</ul>`
            : `<div>Belum ada terapis ditugaskan. Silakan hubungi admin.</div>`);
          document.querySelector('.content').insertBefore(box, document.querySelector('.welcome'));
        } catch(e) { /* ignore */ }
      }

      /* ========================================
         LIVE SEARCH - Pencarian real-time
         ======================================== */
      const results = document.getElementById('searchResults');
      let t=null;
      
      // Fungsi render hasil pencarian
      function renderResults(items){
        if(!items.length){ 
          results.innerHTML = '<div class="result-empty">Tidak ada hasil</div>'; 
          results.style.display='block'; 
          return; 
        }
        results.innerHTML = items.map(it=>`<a href="${it.url}" class="result-item">${it.title}</a>`).join('');
        results.style.display = 'block';
      }
      
      // Event listener untuk input search
      s.addEventListener('input', ()=>{
        const q = s.value.trim();
        clearTimeout(t);
        if(q===''){ results.style.display='none'; return; }
        results.style.display='block';
        results.innerHTML = '<div class="loader"></div>';
        
        // Delay search untuk menghindari terlalu banyak request
        t = setTimeout(async ()=>{
          const outs = [];
          try{
            // Cari di evaluasi
            const ev = await api('evaluations_list.php');
            (ev.items||[]).filter(x=> (x.caption||'').toLowerCase().includes(q.toLowerCase())).slice(0,5)
              .forEach(x=> outs.push({title:`Evaluasi: ${x.caption}`, url:'./evaluasi.html'}));
          }catch(e){}
          try{
            // Cari di jadwal
            const sc = await api('schedules.php');
            (sc.items||[]).filter(x=> (x.child_name||'').toLowerCase().includes(q.toLowerCase())).slice(0,5)
              .forEach(x=> outs.push({title:`Jadwal: ${x.child_name}`, url:'./jadwal.html'}));
          }catch(e){}
          renderResults(outs.slice(0,8));
        }, 250);
      });

      /* ========================================
         NOTIFICATION SYSTEM - Sistem notifikasi
         ======================================== */
      const bell = document.getElementById('btnBell');
      const panel = document.getElementById('notifPanel');
      
      // Toggle notifikasi panel
      bell.addEventListener('click', ()=>{
        panel.style.display = panel.style.display==='none' ? 'block' : 'none';
      });
      
      // Tutup panel saat klik di luar
      document.addEventListener('click', (e)=>{
        if(!panel.contains(e.target) && e.target!==bell){ 
          panel.style.display='none'; 
        }
      });
    }
    
    /* ========================================
       LOGOUT FUNCTION - Fungsi logout
       ======================================== */
    function logout(){ 
      fetch('../backend/auth_logout.php',{credentials:'include'}).then(()=>location.href='./index.html'); 
    }
    
    // Jalankan fungsi ensure saat halaman dimuat
    ensure();
  </script>
</body>
</html>
