<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluasi - Labirin Children</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar topbar-yellow">
    <div class="topbar-inner">
      <div class="topbar-left">
        <img class="topbar-logo" src="../src/logo.png" alt="Labirin" />
        <span class="topbar-title">Labirin Children Center</span>
        <button class="hamburger" id="btnToggle" aria-label="toggle menu">☰</button>
        <div class="search-wrap">
          <input class="search" id="search" placeholder="Type for search..." />
          <div class="search-results" id="searchResults" style="display:none"></div>
        </div>
      </div>
      <div class="topbar-right">
        <button class="icon-btn" id="btnBell" aria-label="notifications">🔔</button>
        <a class="icon-btn" id="btnProfile" aria-label="profile" href="./profile.html">👤</a>
        <!-- Dropdown notifikasi (dibutuhkan agar tombol bell berfungsi di semua halaman) -->
        <div class="dropdown" id="notifPanel" style="display:none">
          <div class="dropdown-title">Notifikasi</div>
          <div class="dropdown-body" id="notifBody">
            <div class="dropdown-item">Tidak ada notifikasi</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-profile">
        <div class="avatar" id="avatar"></div>
        <div class="sidebar-name" data-user-name>—</div>
      </div>
      <nav class="sidebar-nav">
        <a class="side-item" href="./dashboard.html">Dashboard</a>
        <a class="side-item active" data-role="terapis" href="./evaluasi.html">Laporan Terapi</a>
        <a class="side-item active" data-role="orangtua" href="./evaluasi.html">Laporan Terapi</a>
        <a class="side-item" data-role="terapis" href="./absensi.html">Absen</a>
        <a class="side-item" data-role="orangtua" href="./absensi.html">Absen</a>
        <a class="side-item" href="./children.html" data-role="terapis">Daftar Anak</a>
        <a class="side-item" href="./jadwal.html" data-role="terapis">Jadwal</a>
        <a class="side-item" href="./jadwal.html" data-role="orangtua">Kelas</a>
        <a class="side-item" href="./paket.html" data-role="orangtua">Paket Belajar</a>
        <a class="side-item" href="#" onclick="logout()">Logout</a>
      </nav>
    </aside>
    <main class="content">
      <div class="page-head">
        <div class="page-title" id="pageTitle">Laporan Terapi</div>
        <div class="breadcrumbs"><span class="bc-home">🏠</span> <span class="bc-sep">›</span> <span class="bc-role">—</span> <span class="bc-sep">›</span> <span class="bc-current" id="bcCurrent">Laporan Terapi</span></div>
      </div>
    <div id="form-staff" class="card" style="display:none">
      <h2>Unggah Evaluasi (PDF)</h2>
      <form class="form" onsubmit="submitUpload(event)">
        <label id="childIdWrap">ID Anak <input id="child_id" required /></label>
        <label>Tanggal Pertemuan <input id="meeting_date" type="date" required /></label>
        <label>Caption <input id="caption" placeholder="Ringkasan/ catatan" /></label>
        <label>File PDF <input id="file" type="file" accept="application/pdf" required /></label>
        <button class="btn" type="submit">Unggah</button>
      </form>
    </div>

    <div class="card">
      <h2>Daftar Evaluasi</h2>
      <table class="table" id="tbl">
        <thead><tr><th>Tanggal</th><th>Caption</th><th>File</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    </main>
  </div>

  <script src="./js/app.js"></script>
  <script>
    let gUser=null;
    function getQuery(name){ return new URLSearchParams(location.search).get(name); }
    async function ensure(){
      gUser = await requireLoginAndRole();
      if(gUser.role === 'terapis') {
        document.getElementById('form-staff').style.display='block';
        const qChild = getQuery('child_id');
        if(qChild){
          document.getElementById('child_id').value = qChild;
          document.getElementById('childIdWrap').style.display='none';
        }
      }
      // avatar based on role
      const av = document.getElementById('avatar');
      if (gUser.role === 'terapis') av.style.backgroundImage = "url('../src/images-3-removebg-preview.png')"; 
      else av.style.backgroundImage = "url('../src/images-4-removebg-preview.png')";
      const bc = document.querySelector('.bc-role');
      if (bc) bc.textContent = (gUser.role === 'terapis') ? 'Terapis' : 'Orang Tua';
      // toggle sidebar
      const toggle = document.getElementById('btnToggle');
      toggle.addEventListener('click', ()=> document.getElementById('sidebar').classList.toggle('collapsed'));
      toggle.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); document.getElementById('sidebar').classList.toggle('collapsed'); } });
      loadList();
    }
    async function loadList(){
      const r = await api('evaluations_list.php');
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      (r.items||[]).forEach(it=>{
        const tr=document.createElement('tr');
        const url = `../backend/uploads/${it.file_path}`;
        tr.innerHTML = `<td>${it.meeting_date||''}</td><td>${(it.caption||'')}</td><td><a class='btn' href='${url}' target='_blank'>Lihat PDF</a></td>`;
        tb.appendChild(tr);
      });
    }
    async function submitUpload(e){
      e.preventDefault();
      const fd = new FormData();
      fd.append('child_id', document.getElementById('child_id').value);
      fd.append('meeting_date', document.getElementById('meeting_date').value);
      fd.append('caption', document.getElementById('caption').value);
      fd.append('file', document.getElementById('file').files[0]);
      const res = await fetch('../backend/evaluations_upload.php',{method:'POST', body:fd, credentials:'include'});
      const r = await res.json();
      if(r.ok){ loadList(); alert('Berhasil diunggah'); }
      else alert('Gagal');
    }
    function logout(){ fetch('../backend/auth_logout.php',{credentials:'include'}).then(()=>location.href='./index.html'); }
    ensure();
  </script>
</body>
</html>
