<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Labirin</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container" style="max-width:520px">
    <h1>Reset Password</h1>
    <form class="form" onsubmit="submitReset(event)">
      <label>Password Baru
        <input id="new_password" type="password" required />
      </label>
      <button class="btn" type="submit">Reset</button>
    </form>
    <div id="msg" class="alert" style="display:none"></div>
  </main>
  <script src="./js/app.js"></script>
  <script>
    function getParam(name){return new URLSearchParams(location.search).get(name)}
    async function submitReset(e){
      e.preventDefault();
      const token = getParam('token');
      const new_password = document.getElementById('new_password').value;
      const r = await api('password_reset.php',{method:'PUT', body: JSON.stringify({token, new_password})});
      if(r.ok){ document.getElementById('msg').textContent='Berhasil, silakan login.'; document.getElementById('msg').style.display='block'; }
    }
  </script>
</body>
</html>
