  <script src="./js/mobile.js"></script>
  <script>
    let gUser=null;
    function getQuery(name){ return new URLSearchParams(location.search).get(name); }
    // GANTI bagian ensure() function dengan ini:
async function ensure(){
  gUser = await requireLoginAndRole();
  if(gUser.role === 'terapis') {
    document.getElementById('form-staff').style.display='block';
    const qChild = getQuery('child_id');
    if(qChild){
      document.getElementById('child_id').value = qChild;
      document.getElementById('childIdWrap').style.display='none';
    }
  }
  const av = document.getElementById('avatar');
  if (gUser.role === 'terapis') av.style.backgroundImage = "url('../src/profil_terapis.png')";
  else av.style.backgroundImage = "url('../src/profil_ortu.png')";
  const bc = document.querySelector('.bc-role');
  if (bc) bc.textContent = (gUser.role === 'terapis') ? 'Terapis' : 'Orang Tua';
  
  // PERBAIKAN: Inisialisasi hamburger dengan fungsi mobile
  initializeMobileSidebar();
  
  // Sesuaikan tampilan untuk orang tua: judul, kolom tabel, dan info terapis
  if (gUser.role === 'orangtua') {
    document.getElementById('pageTitle').textContent = 'Kelas';
    document.getElementById('bcCurrent').textContent = 'Kelas';
    document.getElementById('tblTitle').textContent = 'Jadwal Kelas Anak';
    document.getElementById('tblHead').innerHTML = '<tr><th>Tanggal</th><th>Jam</th><th>Sesi</th><th>Pertemuan</th></tr>';
    // Tampilkan boks info terapis yang ditugaskan
    try{
      const r = await api('parent_therapist.php');
      const list = (r.therapists||[]);
      const info = document.getElementById('kelas-info');
      info.style.display = 'block';
      info.innerHTML = '<h2>Data Terapis</h2>' + (list.length
        ? '<ul>' + list.map(t=>`<li><b>${t.nama_lengkap||t.username}</b> <span style="color:#64748b">${t.email?`&lt;${t.email}&gt;`:''}</span></li>`).join('') + '</ul>'
        : '<div>Belum ada terapis ditugaskan.</div>');
    }catch(e){ /* ignore */ }
  }
  loadList();
}
    async function loadList(){
      const r = await api('schedules.php');
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      const items = (r.items||[]);
      items.forEach((it, idx)=>{
        const tr=document.createElement('tr');
        if (gUser?.role === 'orangtua') {
          tr.innerHTML = `<td>${it.day_of_week||''}</td><td>${(it.time_start||'').toString().slice(0,5)}</td><td>${it.sesi||''}</td><td>${idx+1}</td>`;
        } else {
          tr.innerHTML = `<td>${it.day_of_week}</td><td>${it.time_start} - ${it.time_end}</td><td>${it.sesi||''}</td><td>${it.notes||''}</td>`;
        }
        tb.appendChild(tr);
      });
    }
    async function submitJadwal(e){
      e.preventDefault();
      const payload = {
        child_id: parseInt(document.getElementById('child_id').value,10),
        day_of_week: document.getElementById('day_of_week').value || 'Senin',
        time_start: document.getElementById('time_start').value,
        time_end: document.getElementById('time_end').value,
        sesi: document.getElementById('sesi').value,
        notes: document.getElementById('notes').value,
      };
      const r = await api('schedules.php',{method:'POST', body: JSON.stringify(payload)});
      if(r.ok){ loadList(); alert('Tersimpan'); }
      else alert('Gagal');
    }
    function logout(){ fetch('../backend/auth_logout.php',{credentials:'include'}).then(()=>location.href='./index.html'); }
    ensure();
  </script>
