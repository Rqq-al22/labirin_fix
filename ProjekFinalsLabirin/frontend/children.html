<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Anak - Terapis</title>
  <link rel="stylesheet" href="./css/mobile.css"/>
</head>
<body>
  <header class="topbar topbar-yellow">
    <div class="topbar-inner">
      <div class="topbar-left">
        <img class="topbar-logo" src="../src/logo.png" alt="Labirin" />
        <span class="topbar-title">Labirin Children Center</span>
        <div class="search-wrap">
          <input class="search" id="search" placeholder="Type for search..." />
          <div class="search-results" id="searchResults" style="display:none"></div>
        </div>
      </div>
      <div class="topbar-right">
        <button class="icon-btn" id="btnBell" aria-label="notifications">🔔</button>
        <a class="icon-btn" id="btnProfile" href="./profile.html" aria-label="profile">👤</a>
        <button class="hamburger" id="btnToggle" aria-label="toggle menu">☰</button>
        <div class="dropdown" id="notifPanel" style="display:none">
          <div class="dropdown-title">Notifikasi</div>
          <div class="dropdown-body" id="notifBody">
            <div class="dropdown-item">Tidak ada notifikasi</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-profile">
        <div class="avatar" id="avatar"></div>
        <div class="sidebar-name" data-user-name>—</div>
      </div>
      <nav class="sidebar-nav">
        <a class="side-item" href="./dashboard.html">Dashboard</a>
        <a class="side-item" data-role="terapis" href="./evaluasi.html">Laporan Terapi</a>
        <a class="side-item" data-role="terapis" href="./absensi.html">Absen</a>
        <a class="side-item active" href="./children.html" data-role="terapis">Daftar Anak / Jadwal</a>
        <a class="side-item" href="./jadwal.html" data-role="terapis">Jadwal</a>
        <a class="side-item" href="#" onclick="logout()">Logout</a>
      </nav>
    </aside>
    <main class="content">
      <div class="page-head">
        <div class="page-title">Daftar Anak yang Ditangani</div>
        <div class="breadcrumbs"><span class="bc-home">🏠</span> <span class="bc-sep">›</span> <span class="bc-role">Terapis</span> <span class="bc-sep">›</span> <span class="bc-current">Daftar Anak</span></div>
      </div>

      <div id="list" class="grid"></div>
    </main>
  </div>

  <script src="./js/mobile.js"></script>
  <script>
    function card(child){
      return `
      <div class="card">
        <div class="flex">
          <div class="avatar" style="width:96px;height:96px;background:#e5e7eb"></div>
          <div>
            <div><b>${child.name}</b></div>
            <div class="tag">Orangtua: ${child.parent_name || child.parent_username}</div>
          </div>
        </div>
        <div class="flex mt-16">
          <a class="btn" href="./evaluasi.html?child_id=${child.id}">Buat Laporan</a>
          <a class="btn" href="./absensi.html?child_id=${child.id}">Input Absensi</a>
          <a class="btn" href="./jadwal.html?child_id=${child.id}">Atur Jadwal</a>
        </div>
      </div>`;
    }
    async function ensure(){
      const user = await requireLoginAndRole('terapis');
      const av = document.getElementById('avatar');
      av.style.backgroundImage = "url('../src/profil_terapis.jpeg')";
      
      // Inisialisasi sidebar (hamburger hanya di mobile)
      initializeSidebar();
      
      const r = await api('therapist_children.php');
      const list = document.getElementById('list');
      list.innerHTML = (r.items||[]).map(card).join('');
    }
    function logout(){ fetch('../backend/auth_logout.php',{credentials:'include'}).then(()=>location.href='./index.html'); }
    ensure();
  </script>
</body>
</html>
